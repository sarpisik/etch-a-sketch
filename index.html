<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Etch A Sketch</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container p-1">
      <div class="row justify-center-row shadow options">
        <button id="change-size" class="f-1 btn p-1">
          Change Size
        </button>

        <select class="f-1 btn p-1">
          <option active value="0">Black & white</option>
          <option value="1">Rainbow</option>
          <option value="2">Darker On Repeat</option>
        </select>

        <button id="clear" class="f-1 btn p-1">Clear Table</button>
      </div>

      <div class="row table-container justify-center-row"></div>
      <div class="row justify-center-row f-1 sarp">
        <a class="p-1" href="https://www.sarpisik.com/"> <h3>Sarp ISIK</h3></a>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
